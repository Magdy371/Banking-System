<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Account Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="wwwroot/css/register.css">
</head>
<body>
    <div class="container">
        <img class="google-logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google">
        <h2>Create your Google Account</h2>
        <p>to continue to Google services</p>
        <form id="registrationForm">
            <div class="form-group name-fields">
                <div>
                    <label for="firstName">First name</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div>
                    <label for="lastName">Last name</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="yourname@gmail.com">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <div class="form-actions">
                <a class="signin-link" href="#">Sign in instead</a>
                <button class="btn" type="submit">Next</button>
            </div>
        </form>
    </div>
    <div class="footer">
        &copy; 2024 Google &ndash; <a href="#" class="signin-link">Privacy</a> &ndash; <a href="#" class="signin-link">Terms</a>
    </div>
    <script src="wwwroot/js/register.js"></script>
</body>
</html>
