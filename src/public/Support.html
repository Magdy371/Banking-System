<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Banking System Support</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; background: #f4f8fb; margin: 0; }
        .container { max-width: 500px; margin: 40px auto; background: #fff; padding: 32px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08);}
        h1 { color: #1a237e; }
        label { display: block; margin-top: 16px; margin-bottom: 6px; }
        input, textarea { width: 100%; padding: 10px; border: 1px solid #bdbdbd; border-radius: 4px; }
        button { margin-top: 20px; background: #1a237e; color: #fff; border: none; padding: 12px 20px; border-radius: 4px; cursor: pointer; }
        button:hover { background: #3949ab; }
        .contact-info { margin-top: 32px; font-size: 0.95em; color: #333; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Support Center</h1>
        <p>If you need assistance with your banking account or services, please fill out the form below. Our support team will contact you as soon as possible.</p>
        <form>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="issue">Describe Your Issue</label>
            <textarea id="issue" name="issue" rows="5" required></textarea>

            <button type="submit">Submit</button>
        </form>
        <div class="contact-info">
            <p><strong>Customer Support:</strong> support@yourbank.com</p>
            <p><strong>Phone:</strong> 1-800-123-4567</p>
            <p>Available: Mon-Fri, 9:00 AM - 6:00 PM</p>
        </div>
    </div>
</body>
</html>
