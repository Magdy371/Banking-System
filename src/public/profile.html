<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="wwwroot/css/profile.css">
</head>
<body>
    <div class="container">
        <img class="google-logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google">
        <h1>User Profile</h1>

        <div class="info"><strong>ID:</strong> <span id="userId"></span></div>
        <div class="info"><strong>First Name:</strong> <span id="firstName"></span></div>
        <div class="info"><strong>Last Name:</strong> <span id="lastName"></span></div>
        <div class="info"><strong>Username:</strong> <span id="userName"></span></div>

        <button class="btn-logout" onclick="logout()">Logout</button>
    </div>

    <script src="wwwroot/js/profile.js"></script>
</body>
</html>
